<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<head>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <title>AnyforSoft: Drupal Team</title>
</head>
<body>

<header class="header">
    <div class="header__black-line"></div>
    <div class="header__white-line">
        <div class="header__logo">
            <img src="../images/logo.png" alt="">
        </div>
        <menu class="header__left-menu">
            <a href="#" class="header__about">About us</a>
            <a href="#" class="header__services">Our services</a>
            <a href="#" class="header__portfolio">Portfolio</a>
        </menu>
    </div>
</header>
<div class="main">
    <div class="main__logo-container">
        <img src="../images/logo.png" alt="">
    </div>
    <div class="main__landing-title-container">
        <div class="main__landing-title">Drupal Team</div>
        <div class="main__landing-description">extension for digital agencies</div>

    </div>
    <div class="main__border-button">
    <a href="#" class="main__string-button">view cases</a>
    </div>
    <div class="main__screen"><img src="../images/screen.png" alt=""></div>
</div>
<div class="about-us">
    <div class="about-us__border">
        <div class="about-us__string">About us</div>
    </div>
    <div class="about-us__title">Drupal mobile & development team</div>
    <div class="about-us__experience">
        <div class="about-us__years">
            <img src="../images/5years.png" alt="">
        </div>
        <div class="about-us__projects">
            <img src="../images/80projects.png" alt="">
        </div>
        <div class="about-us__developers">

        </div>
        <div class="about-us__clients">
            <img src="../images/28developers.png" alt="">
            <img src="../images/5clients.png" alt="">
        </div>
    </div>

</html>
